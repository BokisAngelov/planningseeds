{% extends 'main.html' %}
{% block content %}
<div class="uk-container">
    <h2>Update Product - {{ product.name }}</h2>

        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="uk-button uk-button-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
