{% extends 'main.html' %}
{% load i18n %}
{% block content %}
  <h1>{% trans "Request an Offer for" %} "{{ product.name }}"</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="uk-button uk-button-primary" type="submit">{% trans "Send Request" %}</button>
  </form>
{% endblock %}
