{% extends 'main.html' %}

{% block content %}
<div class="uk-container">
    <h2>Prepare Invoice for {{ offer.request.product.name }}</h2>
    <p>Quantity: {{ offer.quantity }}</p>
    <p>Unit Price: {{ offer.unit_price }}</p>
    <p>Total Price: {{ offer.total_price }}</p>
    <p>Delivery Timeline: {{ offer.delivery_timeline }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="preview" class="uk-button uk-button-primary">Preview Invoice</button>
    </form>
</div>
{% endblock %}
