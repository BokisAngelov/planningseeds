{% extends 'main.html' %}
{% load i18n %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{object}}"?</p>
    <!-- <a class="" href="{% url 'product' object.id %}">Go back</a> -->
    <input class="uk-button uk-button-primary" type="submit" value="{% trans 'Confirm' %}" />
    <input type="button" class="uk-button uk-button-secondary" value="{% trans 'Go Back' %}" onClick="javascript:history.go(-1);">
</form>

{% endblock %}
